<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      	xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<h:outputText value="PrimeFaces测试页" />
<h:form>
			<p:dataTable var="testMessage" value="#{testBean.testMessages}">
				<p:column headerText="编号">
					<h:outputText value="#{testMessage.id}" />
				</p:column>

				<p:column headerText="打印信息">
					<h:outputText value="#{testMessage.message}" />
				</p:column>
			</p:dataTable>
		</h:form>
</body> 
</html>
